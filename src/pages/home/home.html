<ion-header>
  <ion-toolbar>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadMap()">
        <ion-icon name="locate"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map" style="height:100%;">

  </div>
</ion-content>
