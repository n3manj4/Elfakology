<ion-header >

  <ion-navbar color="primary" class="navBar">
    <ion-title>Create account</ion-title>
  </ion-navbar>


  
</ion-header>
<ion-content>

<form [formGroup]="registrationForm" (submit)="registrationSubmit();">
  <ion-list>
    <ion-item>

      <ion-label stacked>Email:</ion-label>
      <ion-input type="text" name="email" formControlName="email"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label stacked>Username:</ion-label>
      <ion-input type="text" name="username" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password:</ion-label>
      <ion-input type="password" name="password" formControlName="password"></ion-input>
    </ion-item>

    <button ion-button color="primary" block [disabled]="!registrationForm.valid">Submit</button>
  </ion-list>
</form>
<button ion-button color="primary" block (click)="refresh()">Get</button>
</ion-content>
