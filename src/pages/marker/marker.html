<ion-header>

  <ion-navbar>
    <ion-title>Marker info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button full color="secondary" (click)="showPhoto()">Show picture</button>
    <button ion-button full color="secondary" (click)="removeMarker()">Remove marker</button>
    <ion-buttons end>
      <button ion-button end color="light" (click)="close()">Close</button>
    </ion-buttons>
</ion-content>
