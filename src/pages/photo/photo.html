<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Place name</ion-label>
          <ion-input> [(ngModel)]="place.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Latitude</ion-label>
          <ion-input [(ngModel)]="place.coordinates.lat" readonly></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Longitude</ion-label>
          <ion-input [(ngModel)]="place.coordinates.lng" readonly></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full icon-right (click)="takePicture()">
          Take picture
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button ion-button full color="secondary" (click)="showPhoto()">Show</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button ion-button full color="secondary" (click)="addPlace()">Add</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
