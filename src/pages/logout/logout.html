  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-card>
      <img src={{user.imgSrc}}>
    </ion-card>
  </div>
  <ion-item>
    <ion-label floating>User name</ion-label>
    <ion-input readonly [(ngModel)]="user.name" ></ion-input>
  </ion-item>
  <br>
  <button ion-button block color="danger" (click)="logout()">Logout</button>
</ion-content>
