
<ion-content padding class="home">
  <div>
    <ion-card>
      <img src=" img/eco.png"/>
    </ion-card>
  </div>
  <form [formGroup]="registrationForm" (submit)="loginSubmit();">
    <ion-list>
      <ion-item>
        <ion-label stacked >Username:</ion-label>
        <ion-input type="text" type="text" name="username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked >Password:</ion-label>
        <ion-input type="password" name="password" formControlName="password"></ion-input>
      </ion-item>
      <div padding>
      </div>
    </ion-list>
    <div padding>
        <button ion-button color="green" block [disabled]="!registrationForm.valid">Login</button>
    </div>

    </form>


  <div padding >
    <button ion-button color="primary" block (click)="createAccount()">Create account</button>
    <button ion-button color="primary" block (click)="showData()">Show data</button>
    <button ion-button block color="facebook" (click)="doFbLogin()"><ion-icon name="logo-facebook"></ion-icon> </button>
    <button routerLink="/signin" [disabled]="true" ion-button block color="google"><ion-icon name="logo-google"></ion-icon></button>

  </div>
</ion-content>
